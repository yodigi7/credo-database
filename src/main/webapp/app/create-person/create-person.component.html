<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <h1 class="text-capitalize text-center">Create Person</h1>
    <!-- TODO: Update spacing for form -->
    <form name="editForm" role="form" novalidate [formGroup]="createPersonForm" (ngSubmit)="submit()">
      <!-- Head of Household -->
      <div class="row">
        <div class="form-group col-1">
          <input placeholder="Prefix" type="text" class="form-control" formControlName="prefix" />
        </div>
        <div class="form-group col">
          <input placeholder="First Name" type="text" class="form-control" formControlName="firstName" />
        </div>
        <div class="form-group col">
          <input placeholder="Middle Name" type="text" class="form-control" formControlName="middleName" />
        </div>
        <div class="form-group col">
          <input placeholder="Last Name" type="text" class="form-control" formControlName="lastName" />
        </div>
        <div class="form-group col-1">
          <input placeholder="Suffix" type="text" class="form-control" formControlName="suffix" />
        </div>
        <!-- <span><fa-icon class="fa-2x" icon="trash-alt"></fa-icon></span> -->
      </div>

      <!-- Addresses -->
      <div class="row">
        <div class="form-group col">
          <input placeholder="Street Address" type="text" class="form-control" formControlName="address" />
        </div>
        <div class="form-group col-2">
          <input placeholder="City" type="text" class="form-control" formControlName="city" />
        </div>
        <div class="form-group col-1">
          <input placeholder="State" type="text" class="form-control" formControlName="state" />
        </div>
        <div class="form-group col-2">
          <input placeholder="Zipcode" type="text" class="form-control" formControlName="zipcode" />
        </div>
        <button type="button" disabled class="btn btn-primary col-1" id="addAddress">Add Address</button>
        <!-- <span><fa-icon class="fa-2x" icon="trash-alt"></fa-icon></span> -->
      </div>

      <div class="row" style="margin-bottom: 10px">
        <!-- Phones -->
        <div class="col-6">
          <div class="col-12" formArrayName="hohPhones" *ngFor="let phone of getFormArray('hohPhones').controls; let i = index">
            <div [formGroupName]="i">
              <div class="row col-12">
                <div class="form-group col-6">
                  <input placeholder="Phone Number" type="text" class="form-control" formControlName="number" />
                </div>
                <div class="form-group col-5">
                  <input placeholder="Type" type="text" class="form-control" formControlName="type" />
                </div>
                <!-- <span class="col-1 d-flex justify-items-center"><fa-icon class="fa-2x" icon="trash-alt"></fa-icon></span> -->
              </div>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="button" class="col-11 btn btn-secondary" (click)="addPhoneToForm('hohPhones')">Add Phone</button>
          </div>
        </div>
        <!-- Emails -->
        <div class="col-6">
          <div class="col-12" formArrayName="hohEmails" *ngFor="let email of getFormArray('hohEmails').controls; let i = index">
            <div [formGroupName]="i">
              <div class="row col-12">
                <div class="form-group col-6">
                  <input placeholder="Email" type="text" class="form-control" formControlName="email" />
                </div>
                <div class="form-group col-5">
                  <input placeholder="Type" type="text" class="form-control" formControlName="type" />
                </div>
                <!-- <span class="col-1 d-flex justify-items-center"><fa-icon class="fa-2x" icon="trash-alt"></fa-icon></span> -->
              </div>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="button" class="col-11 btn btn-secondary" (click)="addEmailToForm('hohEmails')">Add Email</button>
          </div>
        </div>
        <!-- <div class="col-6 row justify-content-center">
          <div class="col-12 row">
            <div class="form-group col-6">
              <input placeholder="Email" type="text" class="form-control" />
            </div>
            <div class="form-group col-5">
              <input placeholder="Type" type="text" class="form-control" />
            </div>
          </div>
          <span><fa-icon class="fa-2x" icon="trash-alt"></fa-icon></span>
          <button type="button" class="btn btn-secondary row">Add Email</button>
        </div> -->
      </div>
      <!-- HoH member details -->
      <div class="row">
        <div class="form-group col">
          <input placeholder="Name tag" type="text" class="form-control" formControlName="nameTag" />
        </div>
        <div class="form-group col">
          <select
            class="form-control"
            id="field_membershipLevel"
            data-cy="membershipLevel"
            name="membershipLevel"
            formControlName="membershipLevel"
          >
            <option [ngValue]="null">(Membership Level)</option>
            <option
              [ngValue]="
                membershipLevelOption.id === createPersonForm.get('membershipLevel')!.value?.id
                  ? createPersonForm.get('membershipLevel')!.value
                  : membershipLevelOption
              "
              *ngFor="let membershipLevelOption of membershipLevels; trackBy: trackMembershipLevelById"
            >
              {{ membershipLevelOption.level }}
            </option>
          </select>
          <!-- <input placeholder="Membership level" type="text" class="form-control" formControlName="membershipLevel" /> -->
        </div>
        <div class="form-group col">
          <label class="form-control-label">Member Since</label>
          <input type="date" class="form-control" formControlName="memberSince" />
        </div>
        <div class="form-group col">
          <label class="form-control-label">Member Expiration Date</label>
          <input placeholder="Membership expiration date" type="date" class="form-control" formControlName="memberExpDate" />
        </div>
        <div class="form-group col row">
          <label class="form-control-label">Deceased?</label>
          <input type="checkbox" class="form-control" formControlName="deceased" />
        </div>
      </div>
      <hr />
      <!-- Spouse -->
      <div>
        <!-- Row 2 -->
        <div class="row">
          <button type="button" disabled class="btn btn-primary">+ Add spouse</button>
        </div>
      </div>
      <!-- HH member -->
      <div>
        <!-- Row 1 -->
        <div class="row">
          <button type="button" disabled class="btn btn-primary">+ Add HH member</button>
        </div>
      </div>
      <!-- Notes and misc household details -->
      <div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <textarea rows="5" placeholder="Notes" class="form-control" formControlName="notes"></textarea>
            </div>
            <div class="form-group">
              <input placeholder="Mailing label" type="text" class="form-control" formControlName="mailingLabel" />
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="form-group col-8">
                <input [attr.disabled]="true" placeholder="Parish" type="text" class="form-control" formControlName="parish" />
              </div>
              <span class="col-4">{{ hoh.id }}</span>
            </div>
            <div class="row">
              <div class="form-group col-8">
                <input [attr.disabled]="true" placeholder="Organizations" type="text" class="form-control" />
              </div>
              <button type="button" disabled class="btn btn-secondary col">+ Add Organization</button>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label class="form-control-label">Receive mail?</label>
                <input placeholder="Y/N" type="text" class="form-control" formControlName="receiveMail" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" data-cy="submit">Save</button>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
