<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="houseDetails">
      <h2 data-cy="houseDetailsDetailsHeading"><span>House Details</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ houseDetails.id }}</span>
        </dd>
        <dt><span>Mailing Label</span></dt>
        <dd>
          <span>{{ houseDetails.mailingLabel }}</span>
        </dd>
        <dt><span>Head Of House</span></dt>
        <dd>
          <div *ngIf="houseDetails.headOfHouse">
            <a [routerLink]="['/person', houseDetails.headOfHouse?.id, 'view']">{{ houseDetails.headOfHouse?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/house-details', houseDetails.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
