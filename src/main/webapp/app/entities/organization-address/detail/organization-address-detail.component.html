<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="organizationAddress">
      <h2 data-cy="organizationAddressDetailsHeading"><span>Organization Address</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ organizationAddress.id }}</span>
        </dd>
        <dt><span>Street Address</span></dt>
        <dd>
          <span>{{ organizationAddress.streetAddress }}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
          <span>{{ organizationAddress.city }}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
          <span>{{ organizationAddress.state }}</span>
        </dd>
        <dt><span>Zipcode</span></dt>
        <dd>
          <span>{{ organizationAddress.zipcode }}</span>
        </dd>
        <dt><span>Organization</span></dt>
        <dd>
          <div *ngIf="organizationAddress.organization">
            <a [routerLink]="['/organization', organizationAddress.organization?.id, 'view']">{{ organizationAddress.organization?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/organization-address', organizationAddress.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
