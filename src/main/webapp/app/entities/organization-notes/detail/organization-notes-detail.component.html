<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="organizationNotes">
      <h2 data-cy="organizationNotesDetailsHeading"><span>Organization Notes</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ organizationNotes.id }}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
          <span>{{ organizationNotes.notes }}</span>
        </dd>
        <dt><span>Organization</span></dt>
        <dd>
          <div *ngIf="organizationNotes.organization">
            <a [routerLink]="['/organization', organizationNotes.organization?.id, 'view']">{{ organizationNotes.organization?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/organization-notes', organizationNotes.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
