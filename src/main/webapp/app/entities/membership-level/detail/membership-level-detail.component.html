<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="membershipLevel">
      <h2 data-cy="membershipLevelDetailsHeading"><span>Membership Level</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ membershipLevel.id }}</span>
        </dd>
        <dt><span>Level</span></dt>
        <dd>
          <span>{{ membershipLevel.level }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/membership-level', membershipLevel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
