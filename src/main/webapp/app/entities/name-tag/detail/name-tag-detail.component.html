<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="nameTag">
      <h2 data-cy="nameTagDetailsHeading"><span>Name Tag</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ nameTag.id }}</span>
        </dd>
        <dt><span>Name Tag</span></dt>
        <dd>
          <span>{{ nameTag.nameTag }}</span>
        </dd>
        <dt><span>Ticket</span></dt>
        <dd>
          <div *ngIf="nameTag.ticket">
            <a [routerLink]="['/ticket', nameTag.ticket?.id, 'view']">{{ nameTag.ticket?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/name-tag', nameTag.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
