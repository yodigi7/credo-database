<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="personNotes">
      <h2 data-cy="personNotesDetailsHeading"><span>Person Notes</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ personNotes.id }}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
          <span>{{ personNotes.notes }}</span>
        </dd>
        <dt><span>Person</span></dt>
        <dd>
          <div *ngIf="personNotes.person">
            <a [routerLink]="['/person', personNotes.person?.id, 'view']">{{ personNotes.person?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/person-notes', personNotes.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
