<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="payment">
      <h2 data-cy="paymentDetailsHeading"><span>Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ payment.id }}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
          <span>{{ payment.amount }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ payment.date | formatMediumDate }}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
          <span>{{ payment.notes }}</span>
        </dd>
        <dt><span>Tickets</span></dt>
        <dd>
          <div *ngIf="payment.tickets">
            <a [routerLink]="['/ticket', payment.tickets?.id, 'view']">{{ payment.tickets?.id }}</a>
          </div>
        </dd>
        <dt><span>Person</span></dt>
        <dd>
          <div *ngIf="payment.person">
            <a [routerLink]="['/person', payment.person?.id, 'view']">{{ payment.person?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/payment', payment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
